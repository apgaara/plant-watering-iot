<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pemantauan Tanaman</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <header>
        <h1>Dashboard Pemantauan Tanaman ðŸŒ±</h1>
    </header>
    <div class="container">
        <div class="dashboard">
            <div class="card">
                <h2>Kelembaban Tanah</h2>
                <div class="value" id="soilMoisture">--</div>      
                <div class="chart-container">
                    <canvas id="moistureChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>Status Pompa</h2>
                <div class="value" id="pumpStatus">--</div>
                <button class="btn" id="togglePump">Aktifkan/Nonaktifkan Pompa</button>
            </div>
            <div class="card">
                <h2>Terakhir Disiram</h2>
                <div class="value" id="lastWatered">--</div>
            </div>          
        </div>
        <div class="history-card">
            <h2>Riwayat Kelembaban Tanah</h2>
            <div class="chart-container">
                <canvas id="historyChart"></canvas>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2IiQob--qtXiiFmMRjgaBUrZujo8YKH5yMA&s" alt="Kelompok Kami" class="footer-image">
            <p>Kelompok 5 - SMKN 1 Adiwerna</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
